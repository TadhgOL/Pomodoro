<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <label for="mode-toggle">
                <span class="toggle-label work">Work</span>
                <span class="toggle-label break">Break</span>
            </label>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <div class="dropdown">
                <button id="time-modify">More Time â–¾</button>
                <div class="dropdown-content">
                    <a href="#" id="add-five">+ 5 Minutes</a>
                    <a href="#" id="double-time">Double Time</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
